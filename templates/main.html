{% extends "base.html" %}

{% block content %}

    <h1 class = "title is-1 is-centered"> {{ user }}'s Homepage </h1>

    {% for recipe in recipes %}
      <div>
        <h2 class = "title is-2">{{ recipe['recipe'] }}</h2>
        <h3 class = "title is-3">by {{ recipe['author'] }}</h3>

        {% for ingredient in recipe.ingredients %}
          <ul><li>{{ingredient}}</li></ul>
        {% endfor %}

        <br>
      </div>
    {% endfor %}
{% endblock %}
