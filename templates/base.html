<!DOCTYPE HTML>

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bulma.css')}}">
<!-- <link rel="stylesheet" type="text/css" href="./../static/css/bulma.css"> -->

<html>
    <head>
        <meta charset='utf-8'>
        <title>Discovery Cookbook</title>
    </head>

    <body>
      <div class="columns">
        <div class="column is-one-fifth has-text-centered">
          <br>
          <aside class="menu">
            <figure class="image is-inline-block is-64x64">
              <img class="is-rounded" src="https://bulma.io/images/placeholders/64x64.png">
            </figure>
            <ul class="menu-list">
              <li><a href = "{{ url_for('main', user=user) }}">Home</a></li>
              <li><a href = "{{ url_for('cookbook', user=user) }}">Cookbook</a></li>
              <li><a href = "{{ url_for('messages', user=user) }}">Messages</a></li>
              <li><a href = "{{ url_for('events', user=user) }}">Events Page</a></li>
              <li><a href = "{{ url_for('settings', user=user) }}">Settings</a></li>
            </ul>
          </aside>
        </div>
        <div class="column is-three-fifths">
          <br>
          {% block column1 %}{% endblock %}
        </div>
        <div class="column is-one-fifth">
          <br>
          {% block column2 %}{% endblock %}
        </div>
      </div>

    </body>

</html>
